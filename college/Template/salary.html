<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hi this is salary page</h1>
    <table border="1"></table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Date of Birth</th>
            <th>count</th>
            
        </tr>
    </thead>
    <tbody>
    {% for student in students %}
    <tr>
        <td>{{ student.first_name }}</td>
        <td>{{ student.last_name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.date_of_birth }}</td>
        <td>{{ student.Count}}</td>
        
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No students found.</td>
    </tr>
    {% endfor %}
</tbody>
</table>

</body>
</html>
